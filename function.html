<!doctype html>
<html>

    <title>JS function</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var scorse=[42, 53, 67, 25, 67, 35, 7, 56, 
                  99, 23, 56, 35, 13, 56,];
      var min = scorse[0];
        for(var i=1; i<scorse.length;i++){
          document.write(scorse[i]+"<br>")
        }
          if(scorse[i]<min){
            min = scorse[i];
        }
        

    
        var arrTmp=scorse.sort();
        document.write("最小的数:"+ arrTmp[0]);
    </script>

  </body>
